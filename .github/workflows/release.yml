name: Build and Release

on:
  release:
    types: [published]

jobs:
  build-and-update-cask:
    runs-on: macos-latest
    steps:
      - name: Checkout app repository
        uses: actions/checkout@v4

      - name: Get release version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build app
        run: |
          xcodebuild -project show-diff-timezone/show-diff-timezone.xcodeproj \
            -scheme show-diff-timezone \
            -configuration Release \
            -derivedDataPath show-diff-timezone/build \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create zip
        run: |
          cd show-diff-timezone/build/Build/Products/Release
          zip -r show-diff-timezone.zip show-diff-timezone.app
          mv show-diff-timezone.zip $GITHUB_WORKSPACE/

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(shasum -a 256 show-diff-timezone.zip | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "App ZIP SHA256: $SHA256"

      - name: Upload app to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.version.outputs.tag }} show-diff-timezone.zip

      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: cipher-homebrew/homebrew-show-diff-timezone
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: tap

      - name: Update Cask in tap
        run: |
          mkdir -p tap/Casks
          cp Casks/show-diff-timezone.rb tap/Casks/show-diff-timezone.rb
          cd tap/Casks
          sed -i '' 's/version ".*"/version "${{ steps.version.outputs.version }}"/' show-diff-timezone.rb
          sed -i '' 's/sha256 ".*"/sha256 "${{ steps.sha256.outputs.sha256 }}"/' show-diff-timezone.rb

      - name: Commit and push to tap
        run: |
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/show-diff-timezone.rb
          git commit -m "ðŸ”„ Update cask to version ${{ steps.version.outputs.version }}"
          git push
